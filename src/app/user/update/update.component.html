<form [formGroup]="userForm" (ngSubmit)=SubmitForm()>
    <div class="form-group detailsForm m-4 justify-content-center">
      <label for="exampleInputEmail1" class="formwidth">Name</label>
      <input
        type="text"
        class="form-control w-25"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter Name"
        name="name"
        formControlName="name"
      />
    </div>
    <div class="form-group detailsForm m-4 justify-content-center">
       <label for="exampleInputPassword1" class="formwidth">Mobile No:</label>
      <input
        type="number"
        class="form-control w-25"
        id="exampleInputPassword1"
        placeholder="Enter Mobile Number"
        name="mobileNo"
        formControlName="mobileNo"
      />
    </div>
    <div class="form-group detailsForm m-4 justify-content-center">
      <label for="exampleInputEmail1" class="formwidth">Email</label>
      <input
        type="email"
        class="form-control w-25"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter Email"
        name="email"
        formControlName="email"
      />
    </div>
    <div class="form-group detailsForm m-4 justify-content-center">
      <label for="exampleInputPassword1" class="formwidth">Age</label>
      <input
        type="number"
        class="form-control w-25"
        id="exampleInputPassword1"
        placeholder="Enter Age"
        name="age"
        formControlName="age"
      />
    </div>
    <div class="form-group detailsForm m-4 justify-content-center">
      <label class="formwidth">Gender</label>
      <div class="form-check w-25">
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" formControlName="gender" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" formControlName="gender" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
        </div>
    </div>
    <div class="form-group detailsForm m-4 justify-content-center">
      <label for="exampleInputPassword1" class="formwidth">Address</label>
      <input
        type="text"
        class="form-control w-25"
        id="exampleInputPassword1"
        placeholder="Enter Address"
        name="address"
        formControlName="address"
      />
    </div>
    <div class="form-group detailsForm m-4 justify-content-center">
      <label for="exampleInputPassword1" class="formwidth">Company Name</label>
      <input
        type="text"
        class="form-control w-25"
        id="exampleInputPassword1"
        placeholder="Enter Company"
        name="companyname"
        formControlName="companyname"
      />
    </div>
    <div class="justify-content-center d-flex align-items-center">
      <a href="userlist" class="decoration btn btn-secondary me-2">Back</a>
      <button type="submit" class="btn btn-primary me-2">Update</button>
    </div>
  </form>
