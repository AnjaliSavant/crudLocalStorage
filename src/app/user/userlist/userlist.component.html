   <table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Mobile Number</th>
      <th scope="col">Email</th>
      <th scope="col">Age</th>
      <th scope="col">Gender</th>
      <th scope="col">Address</th>
      <th scope="col">Company Name</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
      <th scope="col">View</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let res of result">
      <td>{{res.id}}</td>
      <td>{{res.name}}</td>
      <td>{{res.mobileNo}}</td>
      <td>{{res.email}}</td>
      <td>{{res.age}}</td>
      <td>{{res.gender}}</td>
      <td>{{res.address}}</td>
      <td>{{res.companyname}}</td>
      <td><button (click)="delete(res.id)" class="btn btn-danger">delete</button></td>
      <td><a href="/update/{{res.id}}" class="btn btn-primary">Edit</a></td>
      <td><a href="/view/{{res.id}}" class="btn btn-info textbtncolor">View</a></td>
    </tr>
  </tbody>
</table>
